<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery阿里云登录滑块拖动验证 - 站长素材</title>

    <link rel="stylesheet" href="css/jquery.slider.css"/>

    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/jquery.slider.min.js"></script>
    <script>
        $(function () {
            $("#slider1").slider({
                callback: function (result) {
                    $("#result1").text(result);
                }
            });

            $("#slider2").slider({
                width: 340, // width
                height: 40, // height
                sliderBg: "rgb(134, 134, 131)", // 滑块背景颜色
                color: "#fff", // 文字颜色
                fontSize: 14, // 文字大小
                bgColor: "#33CC00", // 背景颜色
                textMsg: "按住滑块，拖拽验证", // 提示文字
                successMsg: "验证通过了哦", // 验证成功提示文字
                successColor: "red", // 滑块验证成功提示文字颜色
                time: 400, // 返回时间
                callback: function (result) { // 回调函数，true(成功),false(失败)
                    $("#result2").text(result);
                }
            });

            // 还原
            $("#reset1").click(function () {
                $("#slider1").slider("restore");
            });

            $("#reset2").click(function () {
                $("#slider2").slider("restore");
            });
        });
    </script>


</head>
<body>

<div class="demo1">
    <div class="btns">
        <button id="reset1">还原</button>
    </div>
    <div id="slider1" class="slider"></div>
    <div class="result">验证结果：<span id="result1"></span></div>
</div>
<div class="demo2">
    <div class="btns">
        <button id="reset2">还原</button>
    </div>
    <div id="slider2" class="slider"></div>
    <div class="result">验证结果：<span id="result2"></span></div>
</div>


</body>
</html>
